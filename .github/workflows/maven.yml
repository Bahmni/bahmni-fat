
# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches:
      - master
      - addCI
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.2
      - name: Install Google Chrome # Using shell script to install Google Chrome
        run: chmod +x ./scripts/InstallChrome.sh && ./scripts/InstallChrome.sh
      - name: Install Gauge
        run: chmod +x ./scripts/InstallGauge.sh && ./scripts/InstallGauge.sh
      - name: Build with Maven
        run: mvn clean install && cd bahmni-gauge-default

      - name: Run tests
        run: mvn gauge:execute -DspecsDir=specs/Registration.spec
